<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Session 4</title>
</head>
<body>
    <form>
        <label>Username :</label>
        <input type="text" value="" placeholder="Enter your name" name="username_input">
        <br><br>
        <label>Password :</label>
        <input type="password" value="" placeholder="Enter your password" name="password_input">
        <br><br>
        <label>Email :</label>
        <input type="email" value="" placeholder="Enter your email" name="email_input">
        <br><br>
        <label>File :</label>
        <input type="file" multiple>
        <br><br>
        <label>Gender :</label>
        <input type="radio" name="Gender_input">Male
        <input type="radio" name="Gender_input">Female
        <br><br>
        <label>Subjects :</label>
        <input type="checkbox" name="sub1">html
        <input type="checkbox" name="sub2">css
        <input type="checkbox" name="sub3">javascript
        <input type="submit">
    </form>
</body>
</html>
